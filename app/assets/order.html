<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/order.css">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Frontend CFT</title>
</head>

<body>
    <header class="header-container">
        <a class="header-container__logo" href="">
            <img src="img/main-logo.png" alt="">
        </a>
        <div class="header-container__catalog">
            <div class="header-container__burger">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <p class="header-container__catalog-name">Каталог</p>
        </div>
        <div class="header-input-wrapper">
            <input class="header-input-wrapper__input" type="text" placeholder="Хочу найти">
            <button class="header-input-wrapper__button">Найти</button>
        </div>
        <nav class="main-nav">
            <ul class="main-nav_container">
                <li>
                    <svg>
                        <use xlink:href="img/main-sprite.svg#bonuses"></use>
                    </svg>
                    <p>Бонусы</p>
                </li>
                <li>
                    <svg>
                        <use xlink:href="img/main-sprite.svg#orders"></use>
                    </svg>
                    <p>Заказы</p>
                </li>
                <li>
                    <svg>
                        <use xlink:href="img/main-sprite.svg#actions"></use>
                    </svg>
                    <p>Акции</p>
                </li>
                <li>
                    <svg>
                        <use xlink:href="img/main-sprite.svg#cart"></use>
                    </svg>
                    <p>Корзина (<span>5</span>)</p>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="top-block">
            <div class="top-block__breadcrumbs">
                <p class="top-block__breadcrumbs-item">Каталог товаров /</p>
                <p class="top-block__breadcrumbs-item"> Оформление заказа</p>
            </div>
            <h1 class="top-block__header">Оформление заказа</h1>
        </div>
        <div class="main-content main-content_order">
            <section>
                <h2 class="order-page-subheader">Получатель</h2>
                <div class="form-wrapper">
                    <p class="form-wrapper__name">Имя</p>
                    <input class="form-wrapper__input" type="text" value="Владимир">
                </div>
                <div class="form-wrapper">
                    <p class="form-wrapper__name">Телефон</p>
                    <input class="form-wrapper__input" type="tel">
                </div>
            </section>
            <section>
                <h2 class="order-page-subheader">Способ доставки</h2>
                <div class="wrapper-radio">
                <input type="radio" id="1" name="delivery">
                <label for="1" class="wrapper-radio__label">
                    <div class="wrapper-radio__radio"></div>
                    <p class="wrapper-radio__text">Самовывоз</p>
                </label>
            </div>
            <div class="wrapper-radio">
                <input type="radio" id="2" name="delivery" checked>
                <label for="2" class="wrapper-radio__label">
                    <div class="wrapper-radio__radio"></div>
                    <p class="wrapper-radio__text">Курьер</p>
                </label>
            </div>
            </section>
            <section>
                <h2 class="order-page-subheader order-page-subheader__boder"><span>2</span> товара на сумму <span>27
                        000</span>₽</h2>
                <div class="total">
                    <div class="total__item">
                        <img class="total__img" src="img/item-img.jpg" alt="">
                        <p class="total__name">Айну</p>
                        <p class="total_quantity">1 шт.</p>
                        <p class="total__price">12 000₽</p>
                    </div>
                    <div class="total__item">
                        <img class="total__img" src="img/item-img.jpg" alt="">
                        <p class="total__name">Айну</p>
                        <p class="total_quantity">1 шт.</p>
                        <p class="total__price">15 000₽</p>
                    </div>
                </div>
                <div class="final-container">
                    <div class="final-container__row">
                        <p class="final-container__name">Сумма заказа</p>
                        <p class="final-container__value">27 000₽</p>
                    </div>
                    <div class="final-container__row">
                        <p class="final-container__name">Самовывоз</p>
                        <p class="final-container__value">0₽</p>
                    </div>
                    <div class="final-container__row final-container__row_last">
                        <p class="final-container__name final-container__name_last">Итого с доставкой</p>
                        <p class="final-container__value final-container__value_last">27 000₽</p>
                    </div>
                    <button class="final-container__button">Создать заказ</button>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
